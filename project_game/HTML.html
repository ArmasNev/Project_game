<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML,CSS assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CSS/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="JS/main.js" defer></script>
</head>
<body>
<div class="nav">
    <div class="game">
        <p class="prints">&#128062;</p>
        <h1>Tassunjäljet lentokentällä</h1>
        <p class="prints">&#128062;</p>
        <table id="tab">
            <tr>
                <td id="name" colspan="3">Player Name</td>
            </tr>
            <tr>
                <td>Time Left:<span id="time">0</span></td>
                <td>Money: <span id="money">0</span> €</td>
                <td>Distance: <span id="dist">0</span> km</td>
            </tr>
        </table>
        <nav id="navigation">
            <ul>
                <li>
                    <a class="button" href="HTML.html">Game</a>
                    <a class="button" href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<main class="container">
    <div id="map">

    </div>
    <div class="stats">

        <div class="location">
            <p id="airport"></p>
            <p> Where do you want to go?</p>
        </div>
        <figure class="buttons">
        </figure>

    </div>
</main>
<footer class="page-footer">
    <p>We made this!</p>
</footer>
<div class="win">
    <h2 class="win-txt">"Mission Success!!!</h2>
    <p>
        <span class="win-txt"> Well done! You Won!!!</span>
        <audio class="win-audio" src="CSS/music.mp3" type="audio/mp3"></audio>
    </p>
</div>
<div id="player-modal">
    <form id="player-form" onsubmit="return validateForm()">
        <input id="player-input" type="text" placeholder="player name" required>
        <p>What pet did you bring with you, a cat or a dog?</p>
        <div class="pets">
            <img src="CSS/Koira.jpg" alt="koira" id="dog" onclick="selectPet('dog')">
            <img src="CSS/Kissa.jpg" alt="kissa" id="cat" onclick="selectPet('cat')">
        </div>
        <input type="submit" value="start game" id="start-game-btn" disabled>
    </form>
</div>
<div id="video" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <video id="joey" width="100%" height="95%" controls>
                <source src="CSS/joey.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>
<div id="video2" class="modal">
    <div class="modal-content">
        <div class="modal-body">
            <video id="dogvid" width="100%" height="95%" controls>
                <source src="CSS/dog.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>
<div id="event">
    <p>
        <span id="eventtext"> </span>
    </p>
</div>
<dialog id="weather-type">
    <span>&#x2715;</span>
    <article>
        <img>
        <p></p>
    </article>
</dialog>
</body>
</html>
